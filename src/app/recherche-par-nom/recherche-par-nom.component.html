<div class="container">
  <form class="form-inline">
    <div class="form-group mx-sm-3 mb-2 mt-2">
      <label>Nom Chanson en tapant</label>
      <input
        #nom
        [(ngModel)]="searchTerm"
        name="searchTerm"
        class="form-control"
      />
    </div>
  </form>

  <!-- <form class="form-inline">
    <div class="form-group mx-sm-3 mb-2 mt-2">
      <label>Nom Chanson en tapant</label>
      <input
        class="form-control"
        #searchTerm
        (keyup)="onKeyUp(searchTerm.value)"
      />
    </div>
  </form> -->

  <div class="card shadow mb-4">
    <div class="card-body">
      <table class="table table-striped">
        <tr>
          <th>Id</th>
          <th>Nom Chanson</th>
          <th>Nom Artiste</th>
          <th>Duree</th>
          <th>Vues</th>
          <th>Date Sortie</th>
          <th>Genre</th>
        </tr>
        <tbody>
          <tr *ngFor="let chanson of chansons | searchFilter : searchTerm">
            <td>{{ chanson.idChanson }}</td>
            <td>{{ chanson.nomChanson }}</td>
            <td>{{ chanson.nomArtiste }}</td>
            <td>{{ chanson.duree }}</td>
            <td>{{ chanson.vues }}</td>
            <td>{{ chanson.dateSortie | date : "dd/MM/yyyy" }}</td>
            <td>{{ chanson.genre.nomGen }}</td>
            <!-- <td>
              <a class="btn btn-danger" (click)="supprimerChanson(chanson)"
                >Supprimer</a
              >
            </td>
            <td>
              <a
                class="btn btn-success"
                [routerLink]="['/updateChanson', chanson.idChanson]"
                >Modifier</a
              >
            </td> -->
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
